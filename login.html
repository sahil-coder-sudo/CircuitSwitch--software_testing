<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container row">
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="circuitSwitch: race booking website">
                </a>
                <ul class="nav__list row">
                    <li class="nav__item"><a href="#" class="nav__link primary__nav">Track Days</a></li>
                    <li class="nav__item"><a href="#" class="nav__link primary__nav">Track Days Organiser</a></li>
                    <li class="nav__item"><a href="#" class="nav__link primary__nav">Circuits</a></li>
                </ul>
                <ul class="nav__list row">
                    <li class="nav__item"><a href="#" class="nav__link secondary__nav">Sign Up</a></li>
                    <li class="nav__item"><a href="#" class="nav__link secondary__nav nav__link--btn">Log In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="main__section">
            <div class="container row login__section">

                <div class="login__details">
                    <h1 class="heading__statment">Log In to Circuit-Switch Account</h1>
                    <p class="statment">Enter your details below.</p>
                    <h1 class="name">
                        <input type="text" class="name__input" placeholder="Enter your Username">
                    </h1>
                    <h1 class="password">
                        <input type="password" class="name__input" placeholder="Enter the password">
                    </h1>
                    <a href="#" class="forgot__password">forgot password?</a> <br>
                    <a href="#" class="submit__btn">
                        <p class="login--btn">Log In</p>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
