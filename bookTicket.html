<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookTicket.css">
    <title>Book Tickets</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container row">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="circuitSwitch: race booking website">
                </a>
                <ul class="nav__list row">
                    <li class="nav__item"><a href="events.html" class="nav__link primary__nav">Track Days / Events</a>
                    </li>
                </ul>
                <ul class="nav__list row">
                    <li class="nav__item"><a href="signup.html" class="nav__link secondary__nav">Sign Up</a></li>
                    <li class="nav__item"><a href="login.html" class="nav__link secondary__nav nav__link--btn">Log
                            In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="main__section">
            <div class="container row login__section">

                <div class="login__details">
                    <div class="login--header">
                        <h1 class="heading__statment">Book Tickets on Circuit-Switch.com</h1>
                        <p class="statment">Enter your details below.</p>
                    </div>
                    <!-- <div class="login--name">
                        <input type="" class="login--name__input" placeholder="Enter Your Username">
                    </div>
                    <div class="login--password">
                        <input type="password" class="login--name__input" placeholder="Enter Your Password">
                    </div> -->

                    <p class="selector__para">Select Your Race--Type:
                        <select class="login--name__input">
                            <option selected>FORMULA 1</option>
                            <option>NASCAR</option>
                            <option>DRAG RACING</option>
                        </select>
                    </P>
                    <P class="selector__para">Enter the Circuit:
                        <select class="login--name__input">
                            <option selected> Silverstone</option>
                            <option>Baku</option>
                            <option>Hokenheimring</option>
                            <option>Bahrain</option>
                        </select>
                    </p>

                    <br>

                    <button class="login--btn">
                        <a href="#" class="submit__btn">Book Ticket</a>
                    </button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
