<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container row">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="circuitSwitch: race booking website">
                </a>
                <ul class="nav__list row">
                    <li class="nav__item"><a href="events.html" class="nav__link primary__nav">Track Days / Events</a>
                    </li>
                </ul>
                <ul class="nav__list row">
                    <li class="nav__item"><a href="#" class="nav__link secondary__nav">Sign Up</a></li>
                    <li class="nav__item"><a href="login.html" class="nav__link secondary__nav nav__link--btn">Log
                            In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="info__section">
            <div class="container flex--container">
                <div class="info--heading">
                    <h1 class="info--heading--text">Sign Up to Circuit-Switch.com</h1>
                    <p class="info--heading--subtext">Enter your details here...</p>
                </div>
                <form class="info__box">
                    <div class="name">
                        <input type="text" placeholder="Enter Your Username" required maxlength="30">
                    </div>
                    <div class="email-id">
                        <input type="email" placeholder="Enter Your Email ID" required>
                    </div>
                    <div>
                        <input type="password" placeholder="Enter Your Password" id="password1" required minlength="8">
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm Your Password" id="password2" required
                            minlength="8">
                    </div>
                    <div class="mobile__number">
                        <input type="tel" placeholder="Enter Your Phone Number" required minlength="10" maxlength="10">
                    </div>

                    <button type="submit" href="#" class="btn" value="Submit"></button>

                </form>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
